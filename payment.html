
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN FARMER - Full Course Catalog</title>
    
    <!-- NOTE: Firebase SDKs are included but no longer used for authentication on this page -->
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Modern CSS Variables --- */
        :root {
            --primary-color: #ff0000;
            --secondary-color: #00cc66;
            --bg-dark: #0a0a0a;
            --bg-darker: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #8a8a8a;
            --border-color: #333333;
            --border-accent: #ff0000;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 30px rgba(255, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --blur-backdrop: blur(10px);
        }
        
        /* --- Global & Body Styling --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            padding-top: 70px;
        }
        
        /* --- NEW LOADER STYLES --- */
        .loadingspinner {
          --square: 26px; --offset: 30px; --duration: 2.4s; --delay: 0.2s;
          --timing-function: ease-in-out; --in-duration: 0.4s; --in-delay: 0.1s;
          --in-timing-function: ease-out;
          width: calc( 3 * var(--offset) + var(--square)); height: calc( 2 * var(--offset) + var(--square));
          padding: 0px; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 30px;
          position: relative; display: none; /* Hidden by default */
        }
        .loadingspinner.active { display: block; }
        .loadingspinner div {
          display: inline-block; background: darkorange; border: none;
          border-radius: 2px; width: var(--square); height: var(--square);
          position: absolute; padding: 0px; margin: 0px; font-size: 6pt; color: black;
        }
        .loadingspinner #square1 { left: calc( 0 * var(--offset) ); top: calc( 0 * var(--offset) ); animation: square1 var(--duration) var(--delay) var(--timing-function) infinite, squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both; }
        .loadingspinner #square2 { left: calc( 0 * var(--offset) ); top: calc( 1 * var(--offset) ); animation: square2 var(--duration) var(--delay) var(--timing-function) infinite, squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both; }
        .loadingspinner #square3 { left: calc( 1 * var(--offset) ); top: calc( 1 * var(--offset) ); animation: square3 var(--duration) var(--delay) var(--timing-function) infinite, squarefadein var(--in-duration) calc(2 * var(--in-delay)) var(--in-timing-function) both; }
        .loadingspinner #square4 { left: calc( 2 * var(--offset) ); top: calc( 1 * var(--offset) ); animation: square4 var(--duration) var(--delay) var(--timing-function) infinite, squarefadein var(--in-duration) calc(3 * var(--in-delay)) var(--in-timing-function) both; }
        .loadingspinner #square5 { left: calc( 3 * var(--offset) ); top: calc( 1 * var(--offset) ); animation: square5 var(--duration) var(--delay) var(--timing-function) infinite, squarefadein var(--in-duration) calc(4 * var(--in-delay)) var(--in-timing-function) both; }
        @keyframes square1 { 0% { left: calc( 0 * var(--offset) ); top: calc( 0 * var(--offset) ); } 8.333% { left: calc( 0 * var(--offset) ); top: calc( 1 * var(--offset) ); } 100% { left: calc( 0 * var(--offset) ); top: calc( 1 * var(--offset) ); } }
        @keyframes square2 { 0% { left: calc( 0 * var(--offset) ); top: calc( 1 * var(--offset) ); } 8.333% { left: calc( 0 * var(--offset) ); top: calc( 2 * var(--offset) ); } 16.67% { left: calc( 1 * var(--offset) ); top: calc( 2 * var(--offset) ); } 25.00% { left: calc( 1 * var(--offset) ); top: calc( 1 * var(--offset) ); } 83.33% { left: calc( 1 * var(--offset) ); top: calc( 1 * var(--offset) ); } 91.67% { left: calc( 1 * var(--offset) ); top: calc( 0 * var(--offset) ); } 100% { left: calc( 0 * var(--offset) ); top: calc( 0 * var(--offset) ); } }
        @keyframes square3 { 0%,100% { left: calc( 1 * var(--offset) ); top: calc( 1 * var(--offset) ); } 16.67% { left: calc( 1 * var(--offset) ); top: calc( 1 * var(--offset) ); } 25.00% { left: calc( 1 * var(--offset) ); top: calc( 0 * var(--offset) ); } 33.33% { left: calc( 2 * var(--offset) ); top: calc( 0 * var(--offset) ); } 41.67% { left: calc( 2 * var(--offset) ); top: calc( 1 * var(--offset) ); } 66.67% { left: calc( 2 * var(--offset) ); top: calc( 1 * var(--offset) ); } 75.00% { left: calc( 2 * var(--offset) ); top: calc( 2 * var(--offset) ); } 83.33% { left: calc( 1 * var(--offset) ); top: calc( 2 * var(--offset) ); } 91.67% { left: calc( 1 * var(--offset) ); top: calc( 1 * var(--offset) ); } }
        @keyframes square4 { 0% { left: calc( 2 * var(--offset) ); top: calc( 1 * var(--offset) ); } 33.33% { left: calc( 2 * var(--offset) ); top: calc( 1 * var(--offset) ); } 41.67% { left: calc( 2 * var(--offset) ); top: calc( 2 * var(--offset) ); } 50.00% { left: calc( 3 * var(--offset) ); top: calc( 2 * var(--offset) ); } 58.33% { left: calc( 3 * var(--offset) ); top: calc( 1 * var(--offset) ); } 100% { left: calc( 3 * var(--offset) ); top: calc( 1 * var(--offset) ); } }
        @keyframes square5 { 0% { left: calc( 3 * var(--offset) ); top: calc( 1 * var(--offset) ); } 50.00% { left: calc( 3 * var(--offset) ); top: calc( 1 * var(--offset) ); } 58.33% { left: calc( 3 * var(--offset) ); top: calc( 0 * var(--offset) ); } 66.67% { left: calc( 2 * var(--offset) ); top: calc( 0 * var(--offset) ); } 75.00% { left: calc( 2 * var(--offset) ); top: calc( 1 * var(--offset) ); } 100% { left: calc( 2 * var(--offset) ); top: calc( 1 * var(--offset) ); } }
        @keyframes squarefadein { 0% { transform: scale(0.75); opacity: 0.0; } 100% { transform: scale(1.0); opacity: 1.0; } }
        
        /* --- Main Payment Section & Pricing Card --- */
        #payment-section {
             display: flex; /* Always visible now */
             justify-content: center;
             align-items: center;
             min-height: 70vh;
             animation: fadeIn 0.6s ease;
        }
        .pricing-card-attractive {
          overflow: hidden; position: relative; display: flex; flex-direction: column;
          gap: 0.75rem; padding: 1.5rem; width: 20rem; height: auto;
          background-color: var(--bg-card);
          border-radius: var(--border-radius); border: 1px solid var(--border-color);
        }
        .pricing-card-attractive .title { font-size: 1.25rem; color: var(--text-primary); font-weight: 700; }
        .pricing-card-attractive .pricing { font-size: 2rem; color: var(--text-primary); font-weight: 700; }
        .pricing-card-attractive .list { margin-top: 1rem; list-style: none; }
        .pricing-card-attractive .button {
          cursor: pointer; margin-top: 1rem; padding: 0.75rem 1rem; width: 100%;
          background-color: var(--primary-color); font-size: 0.9rem; color: var(--text-primary);
          border: none; border-radius: 8px; transition: var(--transition);
        }
        .pricing-card-attractive .button:hover { transform: translateY(-2px); background-color: #cc0000; }
        
        /* --- NEW DYNAMIC PAYMENT MODAL STYLES --- */
        .payment-modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur-backdrop); z-index: 3000; display: flex; align-items: center;
            justify-content: center; opacity: 0; visibility: hidden; transition: var(--transition);
        }
        .payment-modal-backdrop.active { opacity: 1; visibility: visible; }
        .payment-modal-container {
            background: var(--bg-card); border-radius: var(--border-radius); padding: 2rem;
            width: 90%; max-width: 550px; box-shadow: var(--shadow-hover); position: relative;
            transform: scale(0.9) translateY(20px); transition: var(--transition);
            overflow: hidden;
        }
        .payment-modal-backdrop.active .payment-modal-container { transform: scale(1) translateY(0); }
        .payment-modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .payment-modal-title { font-size: 1.25rem; font-weight: 600; color: var(--text-primary); }
        .close-button {
            background: none; border: none; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer;
            transition: var(--transition);
        }
        .close-button:hover { color: var(--text-primary); }
        .payment-slider { display: flex; transition: transform 0.5s cubic-bezier(0.86, 0, 0.07, 1); }
        .payment-view { width: 100%; flex-shrink: 0; }
        .payment-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
        }
        .payment-option {
            background: var(--bg-darker); border: 1px solid var(--border-color); border-radius: 8px;
            padding: 1.25rem 1rem; text-align: center; cursor: pointer; transition: var(--transition);
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .payment-option:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .payment-option.inactive { opacity: 0.4; cursor: not-allowed; background: #2a2a2a; }
        .payment-option.inactive:hover { transform: none; border-color: var(--border-color); }
        .payment-option-label { font-size: 0.9rem; font-weight: 500; }
        .currency-badge {
            font-size: 0.7rem; font-weight: 600; padding: 0.2rem 0.5rem;
            border-radius: 6px; background: var(--border-color); color: var(--text-secondary);
        }
        .payment-input-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .back-to-options-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; transition: var(--transition); }
        .back-to-options-btn:hover { color: var(--text-primary); }

        /* General form styles */
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-label { font-size: 0.9rem; font-weight: 500; color: var(--text-primary); }
        .form-input {
            padding: 0.875rem; background: var(--bg-darker); border: 2px solid var(--border-color);
            border-radius: 8px; color: var(--text-primary); font-size: 0.9rem; transition: var(--transition);
        }
        .form-input:focus { outline: none; border-color: var(--primary-color); }
        .form-button {
            padding: 0.875rem; background: var(--primary-color); color: white; border: none;
            border-radius: 8px; font-size: 0.9rem; font-weight: 600; cursor: pointer;
            transition: var(--transition); margin-top: 1rem;
        }
        .form-button:disabled { opacity: 0.6; cursor: not-allowed; }
        .form-button:hover:not(:disabled) { background: #cc0000; }

        /* Other styles */
        .container { width: 90%; max-width: 1400px; margin: 2rem auto; padding: 2rem; }
        .footer { text-align: center; padding: 2rem; margin-top: 4rem; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Success Overlay Styles */
        #successOverlay {
            display: none;
            z-index: 10000; /* Higher than payment modal */
        }
        #successOverlay.active {
            display: flex;
        }
        #successOverlay.active > div {
            animation: successPopIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes successPopIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    
    <section id="payment-section">
        <div class="pricing-card-attractive" id="pricingCard">
            <span class="title">Full Access Pass</span>
            <p class="pricing">$49.99 <span class="pricing-time">/ year</span></p>
            <ul class="list"><li>1-Year Full Access</li><li>All Farming Modules</li></ul>
            <button class="button" id="unlockButton">Choose Payment Option</button>
            <a href="index.html"><button class="button" style="background-color: var(--bg-dark);">Back</button></a>
        </div>
    </section>

    <!-- NEW DYNAMIC PAYMENT MODAL -->
    <div class="payment-modal-backdrop" id="paymentModalBackdrop">
        <div class="payment-modal-container">
            <div class="payment-modal-header">
                <h3 class="payment-modal-title" id="paymentModalTitle">Select Payment Method</h3>
                <button class="close-button" id="closePaymentModal">&times;</button>
            </div>
            <div class="payment-modal-body">
                <div class="payment-slider">
                    <!-- View 1: Payment Options Grid -->
                    <div id="payment-options-view" class="payment-view">
                        <div class="payment-options-grid" id="paymentOptionsGrid">
                            <!-- Payment options will be dynamically inserted here by JS -->
                        </div>
                    </div>
                    <!-- View 2: Payment Input Form -->
                    <div id="payment-input-view" class="payment-view">
                        <div class="payment-input-header">
                            <button class="back-to-options-btn" id="backToOptionsBtn">&#8592;</button>
                            <h3 id="paymentInputHeaderTitle">Enter Details</h3>
                        </div>
                        <form id="payment-form">
                            <div class="form-group" id="payment-form-inputs">
                                <!-- Dynamic input fields will be inserted here by JS -->
                            </div>
                            <button class="form-button" type="submit" id="submitPaymentBtn">Pay $49.99</button>
                            
                            <div class="loadingspinner" id="paymentLoader">
                              <div id="square1"></div> <div id="square2"></div> <div id="square3"></div>
                              <div id="square4"></div> <div id="square5"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="payment-modal-backdrop" id="successOverlay">
        <div class="payment-modal-container" style="text-align: center; max-width: 400px;">
            <div style="font-size: 4rem; color: var(--secondary-color); margin-bottom: 1rem;">âœ“</div>
            <h2 class="payment-modal-title" style="margin: 1rem 0;">Payment Successful!</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Thank you for your purchase. You now have full access to all courses.
            </p>
            <p id="redirectMessage" style="margin-top: 1.5rem; font-weight: 600; color: var(--primary-color);"></p>
        </div>
    </div>

    <footer class="footer"><p>ALFA OCTAL SYSTEMS. ALL COPYRIGHTS RESERVED 2025</p></footer>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- GLOBAL STATE ---
        let pollingInterval = null;
        let pollingTimeout = null;

        // --- DOM ELEMENTS ---
        const elements = {
            unlockButton: document.getElementById('unlockButton'),
            paymentModalBackdrop: document.getElementById('paymentModalBackdrop'),
            closePaymentModal: document.getElementById('closePaymentModal'),
            paymentSlider: document.querySelector('.payment-slider'),
            paymentModalTitle: document.getElementById('paymentModalTitle'),
            paymentOptionsGrid: document.getElementById('paymentOptionsGrid'),
            backToOptionsBtn: document.getElementById('backToOptionsBtn'),
            paymentForm: document.getElementById('payment-form'),
            paymentFormInputs: document.getElementById('payment-form-inputs'),
            paymentInputHeaderTitle: document.getElementById('paymentInputHeaderTitle'),
            submitPaymentBtn: document.getElementById('submitPaymentBtn'),
            paymentLoader: document.getElementById('paymentLoader'),
            successOverlay: document.getElementById('successOverlay'),
            redirectMessage: document.getElementById('redirectMessage'),
        };

        // --- PAYMENT METHODS DATA (UPDATED & EXPANDED) ---
        const paymentMethods = [
            { 
                name: 'EcoCash', 
                currency: 'USD', 
                active: true, 
                input: { type: 'tel', label: 'Mobile Number', placeholder: '077xxxxxxx' } 
            },
            { 
                name: 'OneMoney', 
                currency: 'ZWG', 
                active: true, 
                input: { type: 'tel', label: 'Mobile Number', placeholder: '071xxxxxxx' } 
            },
            { 
                name: 'Innbucks', 
                currency: 'USD', 
                active: true, 
                input: { type: 'tel', label: 'Mobile Number', placeholder: '07xxxxxxxx' } 
            },
            { 
                name: 'Telecash', 
                currency: 'ZWG', 
                active: false, // Example of an inactive method
                input: { type: 'tel', label: 'Mobile Number', placeholder: '073xxxxxxx' } 
            },
            {
                name: 'Visa/Mastercard',
                currency: 'USD',
                active: true,
                input: { type: 'text', label: 'Card Details', placeholder: 'Card processing not yet active' } // Placeholder for future integration
            },
            {
                name: 'Zimswitch',
                currency: 'ZWG',
                active: false,
                input: { type: 'text', label: 'Card Details', placeholder: 'Not yet active' }
            },
            {
                name: 'Bank Transfer',
                currency: 'USD',
                active: true,
                input: { type: 'text', label: 'Account Details', placeholder: 'Contact support for details' }
            },
        ];
        
        // --- INITIALIZATION ---
        function init() {
            // No longer need to check for login. Page is open for everyone.
            console.log("Payment page initialized for public access.");
            populatePaymentOptions();
            initializeEventListeners();
        }

        // --- POPULATE PAYMENT OPTIONS ---
        function populatePaymentOptions() {
            elements.paymentOptionsGrid.innerHTML = paymentMethods.map(method => `
                <div class="payment-option ${!method.active ? 'inactive' : ''}" 
                     data-name="${method.name}" 
                     data-currency="${method.currency}"
                     ${!method.active ? 'disabled' : ''}>
                    <span class="payment-option-label">${method.name}</span>
                    <span class="currency-badge">${method.currency}</span>
                </div>
            `).join('');
        }
        
        // --- EVENT LISTENERS ---
        function initializeEventListeners() {
            elements.unlockButton.addEventListener('click', openPaymentModal);
            elements.closePaymentModal.addEventListener('click', closePaymentModal);
            elements.paymentModalBackdrop.addEventListener('click', (e) => {
                if (e.target === elements.paymentModalBackdrop) closePaymentModal();
            });
            elements.backToOptionsBtn.addEventListener('click', showPaymentOptionsView);
            elements.paymentForm.addEventListener('submit', handlePaymentSubmit);
            
            elements.paymentOptionsGrid.addEventListener('click', (e) => {
                const option = e.target.closest('.payment-option');
                if (option && !option.hasAttribute('disabled')) {
                    selectPaymentMethodHandler(option.dataset.name, option.dataset.currency);
                }
            });
        }
        
        // --- MODAL CONTROLS ---
        function openPaymentModal() {
            elements.paymentModalBackdrop.classList.add('active');
            showPaymentOptionsView();
        }

        function closePaymentModal() {
            elements.paymentModalBackdrop.classList.remove('active');
            elements.paymentSlider.style.transform = 'translateX(0)';
            elements.paymentForm.reset();
            stopPolling();
        }

        function showPaymentOptionsView() {
            elements.paymentSlider.style.transform = 'translateX(0)';
            elements.paymentModalTitle.textContent = 'Choose Payment Method';
        }

        // --- PAYMENT METHOD SELECTION ---
        function selectPaymentMethodHandler(methodName, currency) {
            const method = paymentMethods.find(m => m.name === methodName);
            if (!method) return;

            elements.paymentForm.dataset.methodName = methodName;
            elements.paymentForm.dataset.methodCurrency = currency;
            elements.paymentInputHeaderTitle.textContent = `Pay with ${methodName}`;
            elements.submitPaymentBtn.textContent = `Pay Now`;

            const inputHTML = `
                <label class="payment-input-label" for="payment-input-field">${method.input.label}</label>
                <input 
                    type="${method.input.type}" 
                    id="payment-input-field" 
                    name="payment-input-field"
                    placeholder="${method.input.placeholder}" 
                    required
                    autocomplete="tel"
                />`;
            elements.paymentFormInputs.innerHTML = inputHTML;
            elements.paymentSlider.style.transform = 'translateX(-50%)';
        }

        // --- POLLING LOGIC ---
        function stopPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            if (pollingTimeout) clearTimeout(pollingTimeout);
            pollingInterval = null;
            pollingTimeout = null;
            console.log("Polling stopped.");
        }

        function handleSuccessfulPayment() {
            stopPolling();
            closePaymentModal();
            elements.successOverlay.classList.add('active');

            let countdown = 5;
            elements.redirectMessage.textContent = `Redirecting you in ${countdown}...`;

            const redirectInterval = setInterval(() => {
                countdown--;
                elements.redirectMessage.textContent = `Redirecting you in ${countdown}...`;
                if (countdown <= 0) {
                    clearInterval(redirectInterval);
                    window.location.href = 'index.html'; // Or a dedicated success page
                }
            }, 1000);
        }

        function startPolling(pollUrl) {
            console.log("Starting to poll for payment status...");
            pollingTimeout = setTimeout(() => {
                stopPolling();
                alert("Payment verification timed out. Please check your phone or try again.");
                elements.paymentLoader.classList.remove('active');
                elements.submitPaymentBtn.disabled = false;
            }, 120000); // 2 minutes

            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch('/.netlify/functions/check-payment-status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pollUrl: pollUrl }),
                    });

                    if (!response.ok) {
                        console.warn("Status check request failed, will retry...");
                        return;
                    }

                    const result = await response.json();
                    if (result.isPaid) {
                        handleSuccessfulPayment();
                    } else if (result.status === 'cancelled') {
                        stopPolling();
                        alert("Payment was cancelled.");
                        elements.paymentLoader.classList.remove('active');
                        elements.submitPaymentBtn.disabled = false;
                    }
                } catch (error) {
                    console.error("Polling error:", error);
                }
            }, 4000);
        }

        // --- PAYMENT SUBMISSION ---
        async function handlePaymentSubmit(e) {
            e.preventDefault();
            const paymentInputField = document.getElementById('payment-input-field');
            const paymentDetails = paymentInputField.value.trim();
            const paymentMethodName = elements.paymentForm.dataset.methodName;

            if (!paymentDetails) {
                alert("Please fill in the required details.");
                return;
            }

            // Simple phone validation for relevant methods
            if (['EcoCash', 'OneMoney', 'Innbucks', 'Telecash'].includes(paymentMethodName)) {
                const phoneRegex = /^0(77|78|71|73|76)\d{7}$/;
                if (!phoneRegex.test(paymentDetails)) {
                    alert("Please enter a valid Zimbabwean mobile number (e.g., 077xxxxxxx)");
                    return;
                }
            }

            elements.paymentLoader.classList.add('active');
            elements.submitPaymentBtn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/paynow-handler', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentMethod: paymentMethodName,
                        currency: elements.paymentForm.dataset.methodCurrency,
                        paymentDetails: paymentDetails,
                        // User-specific data is removed
                    }),
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'Failed to initiate payment.');
                }
                
                alert(result.instructions || 'Payment initiated! Please check your device to complete the transaction.');
                
                if (result.pollUrl) {
                    startPolling(result.pollUrl);
                } else {
                    throw new Error("Did not receive a pollUrl from the server.");
                }

            } catch (error) {
                console.error("Error initiating payment:", error);
                alert(`Error: ${error.message}`);
                
                elements.paymentLoader.classList.remove('active');
                elements.submitPaymentBtn.disabled = false;
                stopPolling();
            }
        }

        // --- START APPLICATION ---
        init();
    });
</script>
</body>
</html>
