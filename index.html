                elements.paymentSlider.style.transform = 'translateX(-100%)';
            }

            function showPaymentOptionsView() {
                elements.paymentModalTitle.textContent = 'Select Payment Method';
                elements.paymentSlider.style.transform = 'translateX(0%)';
                elements.paymentForm.reset();
            }

            async function handlePaymentSubmit(e) {
                e.preventDefault();
                const paymentInputField = document.getElementById('payment-input-field');
                const paymentDetails = paymentInputField.value;

                if (!paymentDetails) {
                    alert("Please fill in the required details.");
                    return;
                }

                // Show loader and disable button
                elements.paymentLoader.classList.add('active');
                elements.submitPaymentBtn.disabled = true;

                try {
                    const response = await fetch('/.netlify/functions/paynow-handler', { // Ensure this matches your function name
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'initiate',
                            paymentMethod: elements.paymentForm.dataset.methodName,
                            currency: elements.paymentForm.dataset.methodCurrency,
                            paymentDetails: paymentDetails,
                            userId: currentUser.uid,
                            email: currentUser.email,
                            amount: 49.99, // Or get this dynamically
                            itemName: 'Modern Farmer Full Access'
                        }),
                    });

                    const result = await response.json();

                    if (!response.ok || !result.success) {
                        throw new Error(result.message || 'Failed to initiate payment.');
                    }

                    alert('Payment Initiated! Please check your device to complete the transaction.');
                    // You might want to start polling here if required
                    // pollPaymentStatus(result.orderReference);
                    closePaymentModal();

                } catch (error) {
                    console.error("Error initiating payment:", error);
                    alert(`Error: ${error.message}`);
                } finally {
                    // Hide loader and re-enable button
                    elements.paymentLoader.classList.remove('active');
                    elements.submitPaymentBtn.disabled = false;
                }
            }

            // --- START THE APP ---
            init();
        });
    </script>
</body>
</html>
