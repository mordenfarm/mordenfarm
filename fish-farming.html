
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details | Modern Farmer</title>
    <meta name="description" content="A detailed course page for mastering various farming techniques, with content dynamically loaded from a Firebase backend.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Firebase SDK Integration -->
    <script>
        const firebaseConfig = {
            apiKey: "%%FIREBASE_API_KEY%%",
            authDomain: "%%FIREBASE_AUTH_DOMAIN%%",
            projectId: "%%FIREBASE_PROJECT_ID%%",
            storageBucket: "%%FIREBASE_STORAGE_BUCKET%%",
            messagingSenderId: "%%FIREBASE_MESSAGING_SENDER_ID%%",
            appId: "%%FIREBASE_APP_ID%%",
            measurementId: "%%FIREBASE_MEASUREMENT_ID%%"
        };
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        /* --- Core Design System Variables --- */
        :root {
            --color-primary: #e53935;
            --color-primary-dark: #c62828;
            --bg-dark: #121212;
            --bg-light: #1e1e1e;
            --bg-card: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --border-color: #424242;
            --border-radius-md: 16px;
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Playfair Display', serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Global Styles & Resets --- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-primary);
            line-height: 1.7;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 0;
        }
        a {
            text-decoration: none;
            color: var(--color-primary);
            transition: var(--transition);
        }
        a:hover { color: var(--color-primary-dark); }

        /* --- Loading Spinner --- */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Error Message Styling --- */
        .error-message {
            text-align: center;
            padding: 3rem;
            background-color: var(--bg-card);
            border-left: 5px solid var(--color-primary);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        /* --- Main Header --- */
        .main-header {
            background-color: var(--bg-light);
            padding: 1rem 5%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-header .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--text-primary);
        }
        .main-header .back-link {
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .main-header .back-link:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--text-primary);
        }

        /* --- Course Hero Section --- */
        .course-hero {
            padding: 4rem 5%;
            background-color: var(--bg-light);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        .course-hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .course-hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- Main Content Area --- */
        .course-content {
            display: none; /* Hidden until data is loaded */
        }
        .content-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background-color: var(--bg-card);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
        }
        .content-section h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .content-section h2 .fa-solid {
            color: var(--color-primary);
        }
        .content-section p, .content-section li {
            color: var(--text-secondary);
            font-size: 1.05rem;
            white-space: pre-wrap; /* Allows line breaks from admin panel */
        }

        /* --- Notes Section --- */
        .notes-list { list-style: none; }
        .note-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .note-item:last-child { border-bottom: none; }
        .note-item h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        /* --- Video Grid --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .video-card {
            background-color: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(229, 57, 53, 0.15);
        }
        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            background-color: #000;
        }
        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-card-info {
            padding: 1.25rem;
        }
        .video-card-info h3 { font-size: 1.1rem; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">Modern Farmer</div>
        <a href="index.html" class="back-link">‚Üê Back to Courses</a>
    </header>

    <main>
        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>

        <div id="error-container" style="display: none;" class="container">
             <div class="error-message">
                <h2 id="error-title">Content Not Found</h2>
                <p id="error-message">We couldn't load the course content at this moment. It might not be published yet. Please check back later or contact support.</p>
            </div>
        </div>

        <div id="course-content-wrapper" class="course-content">
            <section class="course-hero">
                <h1 id="course-title"></h1>
                <p id="course-subtitle"></p>
            </section>

            <div class="container">
                <section id="description-section" class="content-section">
                    <h2><i class="fa-solid fa-circle-info"></i> About This Course</h2>
                    <p id="course-description"></p>
                </section>

                <section id="notes-section" class="content-section">
                    <h2><i class="fa-solid fa-book-open"></i> Course Notes</h2>
                    <ul id="notes-list-container" class="notes-list"></ul>
                </section>

                <section id="videos-section" class="content-section">
                    <h2><i class="fa-solid fa-video"></i> Video Gallery</h2>
                    <div id="videos-grid-container" class="grid-container"></div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="js/course-loader.js"></script>

</body>
</html>
